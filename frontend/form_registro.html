<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Source+Sans+Pro:400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>

    <img src="./img/wallpaper.jpg" id="imagen-fondo-pantalla" alt="">


    <!--FORMULARIO REGISTRO-->
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <form id="formulario_registro">
                    <div class="form-row">
                        <div class="form-group col-12 col-md-6">
                            <label>Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="inputNombre1" required>
                            <div id="errorNombre1"></div>
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label>Apellidos</label>
                            <input type="text" class="form-control" name="apellidos" id="inputApellidos1" required>
                            <div id="errorApellidos1"></div>
                        </div>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="form-group col-12 col-md-6">
                            <label>Nombre de usuario</label>
                            <input type="text" class="form-control" name="telefono" id="inputTelefono1" required>
                            <div id="errorUsuario"></div>
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label>Plataforma favorita</label>
                            <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                                <option selected></option>
                                <option value="1">PC</option>
                                <option value="2">Xbox One</option>
                                <option value="3">Playstation 4</option>
                                <option value="4">Nintendo Switch</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-md-6 col-lg-4">
                            <label>Pais</label>
                            <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                                <option selected></option>
                                <option value="es">España</option>
                                <option value="ar">Argentina</option>
                                <option value="mx">Mexico</option>
                                <option value="co">Colombia</option>
                                <option value="ch">Chile</option>
                                <option value="ur">Uruguay</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-md-6 col-lg-4">
                            <label>Ciudad</label>
                            <input type="text" class="form-control" name="ciudad" id="inputCiudad1" required>
                            <div id="errorCiudad1"></div>
                        </div>
                        <div class="form-group col-12 col-lg-4">
                            <label>Fecha de Nacimiento</label>
                            <input type="date" class="form-control" name="f_nacimiento" id="inputDate" required>
                            <div id="errorFecha"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 col-lg-6">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" id="inputEmail1" required>
                            <div id="errorEmail1"></div>
                        </div>

                        <div class="form-group col-6 col-lg-3">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword11" required>
                            <div id="errorPassword11"></div>
                        </div>

                        <div class="form-group col-6 col-lg-3">
                            <label>Repite contraseña</label>
                            <input type="password" class="form-control" name="password" id="inputPassword12" required>
                            <div id="errorPassword12"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck2" required>
                            <label class="custom-control-label enlace" for="customCheck2">
                                <p data-toggle="modal" data-target="#exampleModal">He leido y Acepto el
                                    aviso legal y la politica de privacidad</p>
                            </label>
                            <div id="errorAcepto1"></div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12">
                            <button type="button" onclick="enviarFormulario()" id="boton_formulario_registro" class="btn btn-outline-secondary">Registrarse</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
